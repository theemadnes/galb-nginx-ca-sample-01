kind: Gateway
apiVersion: gateway.networking.k8s.io/v1beta1
metadata:
  name: external-https-nginx
  namespace: ingress-nginx
spec:
  gatewayClassName: gke-l7-global-external-managed
  listeners:
  - name: https
    protocol: HTTPS
    port: 443
    allowedRoutes:
      kinds:
      - kind: HTTPRoute